<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
</head>

<body>
    <input id="todo-title" type="text" />
    <input id="date-picker" type="date" />
    <button onclick="addTodo()">Add Todo</button>

    <div id="todo-list"></div>

    <script>
        //MVC

        // MODEL SECTION 

        // If localStorage has a todos array, use it.
        //Otherwise use the default array.
        let todos

        // Retrieve localStorage
        const savedTodos = JSON.parse(localStorage.getItem('todos'))

        if (Array.isArray(savedTodos)) {
            todos = savedTodos
        } else {
            todos = [{
                title: 'Get groceries',
                dueDate: '2021-10-04',
                id: 'id1'
            }, {
                title: 'Wash car',
                dueDate: '2021-02-03',
                id: 'id2'
            }, {
                title: 'Make dinner',
                dueDate: '2021-03-04',
                id: 'id3'
            }]
        }

        // Create a todo
        function createTodo(title, dueDate) {
            const id = '' + new Date().getTime()

            todos.push({
                title: title,
                dueDate: dueDate,
                id: id
            })

            saveTodos()
        }

        // Delete a todo
        function removeTodo(idToDelete) {
            todos = todos.filter(function (todo) {
                //Keep the todo that is not the idToDelete
                return todo.id !== idToDelete
            })

            saveTodos()
        }

        // Update a todo
        function changeTodo(idToUpdate, checkboxValue) {
            todos.forEach(todo => {
                if (todo.id === idToUpdate) {
                    todo.isDone = checkboxValue
                }
            });

            saveTodos()
        }

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos))
        }

        // CONTROLLER SECTION

        render();
        function addTodo() {
            const textbox = document.getElementById('todo-title')
            const title = textbox.value

            const datePicker = document.getElementById('date-picker')
            const dueDate = datePicker.value

            createTodo(title, dueDate)

            render()
        }

        function deleteTodo(event) {
            const deleteButton = event.target
            const idToDelete = deleteButton.dataset.todoId

            removeTodo(idToDelete)
            render()
        }

        function updateTodo(event) {
            const checkbox = event.target
            const idToUpdate = checkbox.dataset.todoId
            const checkboxValue = checkbox.checked

            changeTodo(idToUpdate, checkboxValue)
            render()
        }

        // View section

        function render() {
            // reset our list
            document.getElementById('todo-list').innerHTML = ''

            todos.forEach(function (todo) {
                const element = document.createElement('div')
                element.innerText = todo.title + ' ' + todo.dueDate

                const checkbox = document.createElement('input')
                checkbox.type = 'checkbox'
                checkbox.style = 'margin-right: 12px'
                checkbox.onchange = updateTodo
                checkbox.dataset.todoId = todo.id
                if (todo.isDone) {
                    checkbox.checked = true
                    element.style = 'text-decoration: line-through'
                }
                element.prepend(checkbox)

                const deleteButton = document.createElement('button')
                deleteButton.innerText = 'Delete'
                deleteButton.style = 'margin-left: 12px'
                deleteButton.onclick = deleteTodo
                deleteButton.dataset.todoId = todo.id
                element.appendChild(deleteButton)

                const todoList = document.getElementById('todo-list');
                todoList.appendChild(element)
            })
        }

    </script>
</body>

</html>
