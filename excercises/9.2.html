<body>
    <input id="entry" type="text">
    <button onclick="inchToCm()">Convert to cm</button>
    <button onclick="cmToInch()">Convert to inch</button>

    <script>
        const entry = document.getElementById('entry')

        function inchToCm() {
            const inchValue = entry.value
            const cmValue = +inchValue * 2.54
            const result = document.createElement('div')
            result.innerText = cmValue
            document.body.appendChild(result)
        }

</body>
